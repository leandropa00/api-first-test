services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-first-fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

